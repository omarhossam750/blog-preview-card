<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <article class="blog-card">
      <div class="card-thumbnail">
        <img src="./images/img.svg" alt="An Illustration image expresses HTML and CSS course in an HTML pair of tags" class="in__container__img" /> 
      </div>
      <div class="card-content">
        <span class="blog-category">Learning</span>
        <p class="blog-publish-date">Published 21 Dec 2023</p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="card-descripiton">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="blog-author">
        <a href="#" class="author-link">
        <img src="./images/image-avatar.png" alt="An image of Greg Hooper, the author of the blog" class="author-img in__container__img">
        <span href="#" class="author-name"><b>Greg Hooper</b></span></a>
      </div>
    </article>
  </main>
</body>
</html>
